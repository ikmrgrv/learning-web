<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/style/main.css"/>
</head>
<body>
  <div class="container">
    <img src="./assets/images/logo_google.png" alt="">
    <form action="http://www.google.com/search" method="GET" class="container">
      <input
        type="text"
        name="query"
        id="searchQuery"
        placeholder="Search the web...">
      <button type="submit">Search</button>
      <button type="submit">I am feeling lucky!</button>
    </form>
  </div>
  
  <footer>
    <h6>Search results courtesy - Google | Attribution credits to <a href="https://www.google.com">Google</a></h6>
    <p></p>
  </footer>
</body>
</html>
